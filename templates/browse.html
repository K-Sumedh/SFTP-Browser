<html>
<body>
<title>SFTP Browser</title>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<p> {{message}}</p>
<form action="{{ url_for('Browse') }}" method='POST'>
<label for="browse">Browse : </label>
<input type="text" id="browse" name="browse"><br><br>
<input type="submit" value="Browse">
<p><h2> Current Directory : {{path}}</h2></p>
{% for Filepath, isDirFlag in list.items()%}
{% if isDirFlag: %}
  <a href "{{path}}/{{Filepath}}"> <p>{{Filepath}}</p></a>
{% else: %}
  <p> {{Filepath}}</p>
{%endif%}
{% endfor %}
</form>
</body>
</html>
